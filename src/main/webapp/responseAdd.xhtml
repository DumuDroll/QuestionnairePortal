<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login page</title>
</h:head>
<h:body>
    <p:toolbar>
        <p:toolbarGroup align="left">LOGO</p:toolbarGroup>
        <p:toolbarGroup></p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:link outcome="login" value="Log In">
            </p:link>
        </p:toolbarGroup>
    </p:toolbar>
    <div class="card">
        <h:form id="form">
            <p:panel>
                <p:growl id="msg" showDetail="true"></p:growl>
                <p:repeat value="#{responsesAddMB.responses}" var="response">
                    <p:column>
                        <div class="field">
                            <p:column rendered="#{response.field.type == 'SINGLE_LINE_TEXT' and response.field.active==true}">
                                <p:outputLabel for="inputText" value="#{response.field.label}"></p:outputLabel>
                                <br></br>
                                <h:inputText id="inputText" value="#{response.response}"
                                             required="#{response.field.required}"/>
                            </p:column>
                            <p:column rendered="#{response.field.type == 'MULTILINE_TEXT' and response.field.active==true}">
                                <p:outputLabel for="inputTA" value="#{response.field.label}"></p:outputLabel>
                                <br></br>
                                <h:inputTextarea id="inputTA" value="#{response.response}"
                                                 required="#{response.field.required}"/>
                            </p:column>
                            <p:column rendered="#{response.field.type == 'RADIO_BUTTON' and response.field.active==true}">
                                <p:outputLabel for="radio" value="#{response.field.label}"></p:outputLabel>
                                <br></br>
                                <h:selectOneRadio id="radio" value="#{response.response}"
                                                  required="#{response.field.required}">
                                    <f:selectItems value="#{response.field.options}" var="option"
                                                   itemLabel="#{option.option}"
                                                   itemValue="#{option.option}"></f:selectItems>
                                </h:selectOneRadio>
                            </p:column>
                            <p:column rendered="#{response.field.type == 'CHECKBOX' and response.field.active==true}">
                                <p:outputLabel for="checkbox" value="#{response.field.label}"></p:outputLabel>
                                <br></br>
                                <h:selectBooleanCheckbox id="checkbox" value="#{response.response}"
                                                         required="#{response.field.required}">
                                    <f:selectItems value="#{response.field.options}" var="option"
                                                   itemValue="#{option.option}"/>
                                </h:selectBooleanCheckbox>
                            </p:column>
                            <p:column rendered="#{response.field.type == 'COMBOBOX' and response.field.active==true}">
                                <p:outputLabel for="combobox" value="#{response.field.label}"></p:outputLabel>
                                <br></br>
                                <h:selectOneMenu id="combobox" value="#{response.response}"
                                                 required="#{response.field.required}">
                                    <f:selectItems value="#{response.field.options}" var="option"
                                                   itemValue="#{option.option}" itemLabel="#{option.option}"/>
                                </h:selectOneMenu>
                            </p:column>
                            <p:column rendered="#{response.field.type == 'DATE' and response.field.active==true}">
                                <p:outputLabel for="button" value="#{response.field.label}"/>
                                <br></br>
                                <p:calendar id="button" value="#{response.response}" showOn="button">
                                    <f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
                                </p:calendar>
                            </p:column>
                        </div>
                    </p:column>
                </p:repeat>
            </p:panel>
            <p:commandButton value="Save" icon="pi pi-check" action="#{responsesAddMB.save}"
                             update="form" process="form">
                <p:resetInput target="form"/>
            </p:commandButton>
        </h:form>
    </div>
</h:body>
</html>

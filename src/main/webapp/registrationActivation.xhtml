<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:fragment rendered="#{registrationActivationBean.valid}">
        <meta http-equiv="refresh" content="3;url=login.xhtml"/>
    </ui:fragment>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div id="centeredDiv">
        <h:form id="reactivateForm">
            <p:growl life="3000"/>
            <h:panelGroup layout="block" rendered="#{registrationActivationBean.valid}">
                <h:outputText value="Your account is successfully activated!"></h:outputText>
                <h:outputText value="You will be redirected to a login page in a 3 seconds"></h:outputText>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{!registrationActivationBean.valid}">
                <h:outputText
                        value="Your confirmation link is already exdpired, please enter your email to receive a new one"></h:outputText>
                <p:inputText value="#{registrationActivationBean.email}"></p:inputText>
                <p:commandButton action="#{registrationActivationBean.send()}" update="reactivateForm"
                                 value="Send"></p:commandButton>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registration</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <div id="centeredDiv">
        <h:form id="changePassForm">
            <p:panel header="Change Password" style="width: 500px;">
                <p:messages showDetail="true"/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Current Password:"/>
                    <p:inputText id="currentPass" type="password" value="#{changePasswordMB.password}"/>

                    <p:outputLabel value="New Password:"/>
                    <p:inputText id="newPass" type="password" value="#{changePasswordMB.newPassword}"/>

                    <p:outputLabel value="Repeat New Password:"/>
                    <p:inputText id="newPassConfirm" type="password" value="#{changePasswordMB.newPassConfirm}"/>

                    <p:outputLabel value=""/>
                    <p:commandButton action="#{changePasswordMB.change}" value="CHANGE" update="changePassForm"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>
<body>
<h:form id="signUpForm">
    <p:panel header="Sign Up" style="width: 500px;">
        <p:messages/>
        <h:panelGrid columns="2">

            <p:outputLabel value="FirstName:"/>
            <p:inputText id="firstName" value="#{signUpMB.user.firstName}" label="FirstName"/>

            <p:outputLabel value="LastName:"/>
            <p:inputText id="lastName" value="#{signUpMB.user.lastName}"/>

            <p:outputLabel value="Email:"/>
            <p:inputText id="email" value="#{signUpMB.user.email}" label="UserName" />

            <p:outputLabel value="Phone number:"/>
            <p:inputText id="phoneNumber" value="#{signUpMB.user.phoneNumber}"/>

            <p:outputLabel value=""/>
            <p:commandButton action="#{editUserMB.edit}" value="SignUp" update="signUpForm"/>
        </h:panelGrid>
    </p:panel>
</h:form>
</body>
</html>

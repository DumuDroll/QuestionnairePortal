<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Edit profile</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <div id="centeredDiv">
        <h:form id="editForm">
            <p:panel header="Edit Profile" style="width: 500px;">
                <p:messages skipDetailIfEqualsSummary="true" showDetail="true"/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="FirstName:"/>
                    <p:inputText id="firstName" value="#{editUserBean.user.firstName}" label="FirstName"/>

                    <p:outputLabel value="LastName:"/>
                    <p:inputText id="lastName" value="#{editUserBean.user.lastName}"/>

                    <p:outputLabel value="Email:"/>
                    <p:inputText id="email" value="#{editUserBean.user.email}" label="UserName"
                                 validatorMessage="It is not a valid email.">
                        <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                    </p:inputText>
                    <p:outputLabel value="Phone number:"/>
                    <p:inputText id="phoneNumber" value="#{editUserBean.user.phoneNumber}"
                                 validatorMessage="It is not a valid phone number.">
                        <f:validateRegex pattern="^(\+)?([ 0-9]){10,16}$"/>
                    </p:inputText>


                    <p:outputLabel value=""/>
                    <p:commandButton action="#{editUserBean.edit}" value="SAVE" update="editForm"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>

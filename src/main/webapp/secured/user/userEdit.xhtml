<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit profile</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <div id="centeredDiv">
        <h:form id="editForm">
            <p:panel header="Edit Profile" style="width: 500px;">
                <p:messages/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="FirstName:"/>
                    <p:inputText id="firstName" value="#{editUserMB.user.firstName}" label="FirstName"/>

                    <p:outputLabel value="LastName:"/>
                    <p:inputText id="lastName" value="#{editUserMB.user.lastName}"/>

                    <p:outputLabel value="Email:"/>
                    <p:inputText id="email" value="#{editUserMB.user.email}" label="UserName"/>

                    <p:outputLabel value="Phone number:"/>
                    <p:inputText id="phoneNumber" value="#{editUserMB.user.phoneNumber}"/>

                    <p:outputLabel value=""/>
                    <p:commandButton action="#{editUserMB.edit}" value="SAVE" update="editForm"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>

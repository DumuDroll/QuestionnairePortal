<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Fields</title>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <h:form id="form">
        <div class="card crud-demo">
            <p:growl id="messages" showDetail="true"/>
            <p:toolbar>
                <p:toolbarGroup></p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="ADD FIELD" icon="pi pi-plus" actionListener="#{fieldListMB.openNew}"
                                     update=":form:manage-field" oncomplete="PF('manageFieldDialog').show()"
                                     styleClass="p-mr-2">
                        <p:resetInput target=":form:manage-field"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="fields" widgetVar="dtFields" var="field" value="#{fieldListMB.fields}"
                         reflow="true" styleClass="products-table">
                <f:facet name="header">
                    Fields
                </f:facet>
                <p:column headerText="Label">
                    <h:outputText value="#{field.label}"/>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{field.type}"/>
                </p:column>
                <p:column headerText="Required">
                    <h:outputText value="#{field.required}"/>
                </p:column>
                <p:column headerText="Is Active">
                    <h:outputText value="#{field.active}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="pi pi-pencil" update=":form:manage-field"
                                     oncomplete="PF('manageFieldDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success"
                                     process="@this">
                        <f:setPropertyActionListener value="#{field}" target="#{fieldListMB.selectedField}"/>
                        <p:resetInput target=":form:manage-field"/>
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                     oncomplete="PF('deleteFieldDialog').show()">
                        <f:setPropertyActionListener value="#{field}" target="#{fieldListMB.selectedField}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog widgetVar="manageFieldDialog" header="Add Field" modal="true">
                <p:outputPanel id="manage-field" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty fieldListMB.selectedField}">
                        <div class="p-field">
                            <p:outputLabel for="label" value="Label:"/>
                            <p:inputText id="label" value="#{fieldListMB.selectedField.label}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="type" value="Type:"/>
                            <p:selectOneMenu id="type" value="#{fieldListMB.selectedField.type}">
                                <f:selectItems value="#{fieldListMB.types}" var="type"
                                               itemValue="#{type}" itemLabel="#{type.label}"/>
                                <p:ajax event="change" update=":form:ta-options"></p:ajax>
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field">
                            <p:outputPanel id="ta-options">
                                <p:outputPanel rendered="#{fieldListMB.selectedField.type eq 'COMBOBOX'
                            || fieldListMB.selectedField.type eq 'RADIO_BUTTON'
                             || fieldListMB.selectedField.type eq 'CHECKBOX'}">
                                    <p:outputLabel value="Options:"/>
                                    <p:inputTextarea id="options" rows="6" cols="33"
                                                     value="#{fieldListMB.options}"/>
                                </p:outputPanel>
                            </p:outputPanel>
                        </div>
                        <div class="p-formgrid p-grid">
                            <div class="p-field p-col">
                                <p:outputLabel value="Required"/>
                                <p:selectBooleanCheckbox value="#{fieldListMB.selectedField.required}"/>
                            </div>
                            <div class="p-field p-col">
                                <p:outputLabel value="Active"/>
                                <p:selectBooleanCheckbox value="#{fieldListMB.selectedField.active}"/>
                            </div>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageFieldDialog').hide()"
                                     class="ui-button-secondary"/>
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{fieldListMB.save}"
                                     update=":form:manage-field" process=":form:manage-field @this"
                    >
                    </p:commandButton>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="deleteFieldDialog" showEffect="fade" width="300"
                             message="Delete the product?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{fieldListMB.deleteField}"
                                 process="@this" oncomplete="PF('deleteFieldDialog').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteFieldDialog').hide()"/>
            </p:confirmDialog>
        </div>
    </h:form>
</h:body>
</html>

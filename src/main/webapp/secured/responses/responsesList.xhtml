<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Response list page</title>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        <p:dataTable value="#{responseListMB.rows}" var="row">

            <c:forEach items="#{responseListMB.headers}" var="header">
                <p:column headerText="#{header.label}"></p:column>
            </c:forEach>
            <p:columns value="#{responseListMB.columns}" var="column">
                #{row[column]}
            </p:columns>
        </p:dataTable>
        <p:dataTable id="dt-responses" widgetVar="dtResponses" var="responsePerUser"
                     value="#{responseListMB.responsePerUserList}">
            <c:forEach items="#{responsePerUser.responses}" var="response">
                <p:column field="#{response.response}"><h:outputText value="#{response.response}"></h:outputText></p:column>
            </c:forEach>
            <p:columns value="#{responsePerUser.responses}" var="response" field="#{response.response}">
                #{response.response}
            </p:columns>
        </p:dataTable>
    </h:form>
</h:body>
<script type="module"></script>
</html>

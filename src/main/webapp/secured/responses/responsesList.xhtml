<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Response list page</title>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        <p:dataTable value="#{responseListMB.rows}" var="row"
                     rows="10" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" paginatorPosition="bottom">>
            <p:columnGroup type="header">
                <p:row>
                    <ui:repeat value="#{responseListMB.columns}" var="column">
                        <p:column headerText="#{column}"></p:column>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>
            <p:columns value="#{responseListMB.columns}" var="column">
                #{empty row[column]?'N/A':row[column]}
            </p:columns>
        </p:dataTable>
    </h:form>
</h:body>
<script type="module"></script>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Response list page</title>
    <script type="text/javascript">
        const host = "ws://localhost:8080/responsesWS";
        const wSocket = new WebSocket(host);
        const browserSupport = ("WebSocket" in window);

        // called  body onLoad()
        function initializeReception()
        {
            if (browserSupport)
            {
                wSocket.onopen = function()
                {
                    alert(" Web Socket is connected, sending data");
                    wSocket.send("ping");
                };
            }
            else
            {
                // The browser doesn't support WebSocket
                alert("WebSocket is NOT supported by your Browser!");
            }
        }
        wSocket.onmessage = function(event)
        {
            const received_msg = event.data;
            //alert('server msg:' + received_msg);
            #{responseListMB.test()}
            console.log(received_msg);
        };

        // called when socket closes
        wSocket.onclose = function()
        {
            // websocket is closed.
            //alert("Connection is closed...");
        };
    </script>
</h:head>
<h:body onload="initializeReception()">
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        <p:dataTable id="dt-responses" value="#{responseListMB.rows}" var="row"
                     rows="10" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" paginatorPosition="bottom">>
            <p:columnGroup type="header">
                <p:row>
                    <ui:repeat value="#{responseListMB.columns}" var="column">
                        <p:column headerText="#{column}"></p:column>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>
            <p:columns value="#{responseListMB.columns}" var="column">
                #{empty row[column]?'N/A':row[column]}
            </p:columns>
        </p:dataTable>
    </h:form>
</h:body>
</html>

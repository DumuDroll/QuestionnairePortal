<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Response list page</title>
</h:head>
<h:body>
    <ui:insert name="divTop">
        <ui:include src="/secured/top.xhtml"/>
    </ui:insert>
    <h:form id="form">
        <p:growl id="messages" showDetail="true"/>
        <p:dataTable id="dt-responses" widgetVar="dtResponses" var="responsePerUser"
                     value="#{responseListMB.responsePerUserList}">
            <p:column>
                <p:repeat value="#{responsePerUser.responses}" var="response">
                        <h:outputText value="#{response.response}"></h:outputText>
                </p:repeat>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
<script type="module"></script>
</html>

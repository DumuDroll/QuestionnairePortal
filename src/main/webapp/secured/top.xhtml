<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
        'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>

<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:ui='http://java.sun.com/jsf/facelets'
      xmlns:h='http://java.sun.com/jsf/html'
      xmlns:p='http://primefaces.org/ui'>
<h:body>
    <ui:composition>
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:graphicImage name="images/QPortalLogo.png"/>
            </p:toolbarGroup>
            <p:toolbarGroup>
                <p:menu>
                    <p:menuitem value="Fields" url="/fields"/>
                </p:menu>
                <p:menu>
                    <p:menuitem value="Responses" url="/responses"/>
                </p:menu>
                <h:form>
                    <p:menuButton value="#{userMB.getFullName()}">
                        <p:menuitem value="Edit Profile" url="/editUser"/>
                        <p:menuitem value="Change Password" url="/changePassword"/>
                        <p:menuitem value="Log Out" action="#{loginMB.logOut()}"/>
                    </p:menuButton>
                </h:form>
            </p:toolbarGroup>
        </p:toolbar>
    </ui:composition>
</h:body>
</html>

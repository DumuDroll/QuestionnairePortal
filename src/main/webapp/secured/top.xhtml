<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'

<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:ui='http://java.sun.com/jsf/facelets'
      xmlns:h='http://java.sun.com/jsf/html'
      xmlns:p='http://primefaces.org/ui' xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition>
        <p:toolbar>
            <div class="p-grid">
                <div class="p-col-12 p-md-6 p-lg-3">
                    <p:toolbarGroup align="left">LOGO</p:toolbarGroup>
                </div>
                <div class="p-col-12 p-md-6 p-lg-3">
                </div>
                <p:toolbarGroup>
                    <h:form>
                        <div class="p-col-12 p-md-6 p-lg-3">
                            <p:link url="/fields" value="Fields">
                            </p:link>
                            <p:link url="/responses" value="Responses">
                            </p:link>
                        </div>
                    </h:form>
                    <div class="p-col-12 p-md-6 p-lg-3">
                        <h:form>
                            <p:menuButton value="#{userMB.getFullName()}">
                                <p:menuitem value="Edit Profile" action="#{routerBean.goToEdit()}"/>
                                <p:menuitem value="Change Password" action="#{routerBean.goToPassword()}"/>
                                <p:menuitem value="Log Out" action="#{loginMB.logOut()}"/>
                            </p:menuButton>
                        </h:form>
                    </div>
                </p:toolbarGroup>
            </div>
        </p:toolbar>
    </ui:composition>
</h:body>
</html>

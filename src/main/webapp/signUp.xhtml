<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>
<body>
<h:form id="signUpForm">
    <p:panel header="Sign Up" style="width: 500px;">
        <p:growl showDetail="true" life="3000"/>
        <h:panelGrid columns="2">
            <p:outputLabel value="Email:"/>
            <p:inputText id="email" value="#{signUpMB.email}" label="UserName" />

            <p:outputLabel value="Password:"/>
            <p:password id="password" value="#{signUpMB.password}" label="Password"/>

            <p:outputLabel value="Confirm Password:"/>
            <p:password id="confirmPassword" value="#{signUpMB.passwordConfirm}" label="Password"/>

            <p:outputLabel value="FirstName:"/>
            <p:inputText id="firstName" value="#{signUpMB.firstName}" label="FirstName"/>

            <p:outputLabel value="LastName:"/>
            <p:inputText id="lastName" value="#{signUpMB.lastName}"/>

            <p:outputLabel value="Phone number:"/>
            <p:inputText id="phoneNumber" value="#{signUpMB.phoneNumber}"/>

            <p:outputLabel value=""/>
            <p:commandButton action="#{signUpMB.signUp()}" value="SignUp" update="signUpForm"/>
            <p:spacer></p:spacer>
            <p:link value = "Already have an account?" outcome="login"/>
        </h:panelGrid>
    </p:panel>
</h:form>
</body>
</html>

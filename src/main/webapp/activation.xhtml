<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <ui:fragment rendered="#{activation.valid}">
        <meta http-equiv="refresh" content="3;url=login.xhtml"/>
    </ui:fragment>
</h:head>
<h:body>
    <h:form id="reactivateForm">
        <p:growl life="3000"/>
        <h:panelGroup layout="block" rendered="#{activation.valid}">
            <p>Your account is successfully activated!</p>
            <p>You will in 3 seconds be redirected to <h:link outcome="home">home page</h:link></p>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{!activation.valid}">
            <h:outputText value="Your confirmation link is already exdpired, please enter your email to receive a new one"></h:outputText>
            <p:inputText value="#{activation.email}"></p:inputText>
            <p:commandButton action="#{activation.send()}" update="reactivateForm" value="Send"></p:commandButton>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
